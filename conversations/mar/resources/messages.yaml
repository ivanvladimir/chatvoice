MENU:
    - MSG:
        - TEXT: |
            ¿Cómo te puedo ayudar el día de hoy? 😊 

            1: Primeros Auxilios Psicológicos (_intervención completa_)</br> 
            2: Reentrenamiento de la respiración</br>
            3: Derivación: Directorio</br>
            4: Psico-educación: Información sobre los síntomas

            Ingresa el número de la opcion deseada

INTRO:
    - MSG:
        - TEXT: |
            Hola {username}! 

            Soy **Mar**,

            Soy un sistema de inteligencia artificial creado por la UNAM. Estoy disponible para ofrecerte mi ayuda cuando has sido vícitma o testigo de un <span  style="color:tomato;">accidente de tránsito</span>. 

            🚕🚘🚌🛵🛴🚙

GRACIAS_AYUDA:
    - MSG:
        - TEXT: |
            Entiendo que estás atravesando por una situación difícil y quizás estés experimentando emociones muy fuertes.
            Gracias por solicitar mi ayuda 😊.

            Esa es mi razón de existir 😉.

            No estás sol@ en esto ❤️.

PRIMERO:
    - MSG:
        - TEXT: |

            Para comenzar, sólo si así lo deseas, vamos a hablar sobre lo que te está haciendo sentir mal.

            Luego, si estás de acuerdo, te enseñaré algunas sencillas técnicas de relajación que pueden ser útiles para ti 😊❤️.

            Finalmente, revisaremos los servicios de emergencia y recursos sociales a los que puedes llamar según tus necesidades. También te proporcionaré información sobre algunos síntomas que podrías experimentar en los próximos días 😊💕.

INI_ESCUCHA_ACTIVA:
    - MSG:
        - TEXT: |
            De acuerdo, **por favor cuéntame qué te está haciendo sentir mal** . Me gustaría tratar de entender cómo te sientes 😊. Recuerda que yo soy un agente virtual y solamente yo leeré lo que escribas. Nadie te va a juzgar. Conmigo tus pensamientos están seguros 🐶❤️.

INI_VENTILACION:
    - MSG:
        - TEXT: |
             <span style="color:tomato;">Tras un accidente de tránsito</span>, es normal experimentar malestar. Podemos llegar a sentirnos confundidos, pensar que nos sobrepasa la situación o sentir nuestro corazón y respiración alterados ❤️🫁. Pero no te preocupes, podemos trabajar en equipo e intentar que te sientas más tranquil@ 😉.

